name: Build ChatControl

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ChatControl repo
        uses: actions/checkout@v4

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Setup GraalVM 24
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '24'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show java version
        run: java -version

      - name: Checkout Foundation
        uses: actions/checkout@v4
        with:
          repository: 'xXSirCarlosPXx/Foundation'
          path: foundation

      - name: Build & install Foundation to local Maven
        run: |
          cd foundation
          mvn -B clean install -DskipTests
          cd ..

      - name: Build ChatControl
        run: mvn -B clean package -DskipTests

      - name: Gather ChatControl JARs
        run: |
          mkdir -p dist/jars
          # Ajusta rutas según módulos que necesites (ej: bukkit, velocity)
          cp chatcontrol-bukkit/target/*.jar dist/jars/ || true
          cp chatcontrol-velocity/target/*.jar dist/jars/ || true
          cp chatcontrol-bungeecord/target/*.jar dist/jars/ || true

      - name: Upload ChatControl JARs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: chatcontrol-jars
          path: dist/jars/*.jar

      - name: Create GitHub Release (only on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/jars/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
