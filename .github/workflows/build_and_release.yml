name: Build and Release ChatControl with GraalVM 24

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup GraalVM 24
      uses: actions/setup-java@v3
      with:
        distribution: graalvm
        java-version: '24'
        cache: maven

    - name: Build all modules with Maven
      run: mvn clean package --no-transfer-progress

    - name: Gather JAR files
      run: |
        mkdir jars
        cp chatcontrol-bukkit/target/*.jar jars/
        cp chatcontrol-bungeecord/target/*.jar jars/

    - name: Create or update GitHub release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.sha }}
        name: Release for commit ${{ github.sha }}
        body: |
          Release automatically created by GitHub Actions.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload JAR files to Release
      uses: softprops/action-gh-release@v1
      with:
        files: jars/*.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
